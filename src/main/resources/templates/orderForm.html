<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pizza Enjoy</title>
    <link rel="stylesheet" th:href="@{/css/order_form.css}">
</head>
<body>

    <h1>Order your pizza creations</h1>
    <img th:src="@{/images/PizzaEnjoy.png}">
    <nav th:insert="~{block/fragment :: header}"></nav>
    <h3>Your pizzas in this order:</h3>
    <a th:href="@{/design}" id="another">Design another pizza</a><br/>

    <ul>
        <li th:each="pizza : ${pizzaOrder?.pizzas}">
            <span th:text="${pizza.name}"></span>
        </li>
    </ul>

    <h3>Deliver my pizza masterpiece to...</h3>
    <form method="post" th:action="@{/orders}" th:object="${pizzaOrder}">
    <label for="deliveryStreet">Street address: </label>
    <input id="deliveryStreet" type="text" th:field="*{deliveryStreet}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryStreet')}"
          th:errors="*{deliveryStreet}">delivery street error</span>
    <br/>

    <h3>Here's how I'll pay...</h3>
    <label for="ccNumber">Credit Card #: </label>
    <input id="ccNumber" type="text" th:field="*{ccNumber}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}">CC Num Error</span>
    <br/>

    <label for="ccExpiration">Expiration: </label>
    <input id="ccExpiration" type="text" th:field="*{ccExpiration}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccExpiration')}"
          th:errors="*{ccExpiration}">CC expiration error</span>
    <br/>

    <label for="ccCVV">CVV: </label>
    <input id="ccCVV" type="text" th:field="*{ccCVV}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="*{ccCVV}">CC CVV error</span>
    <br/>
    <input type="submit" value="Submit Order">
</form>
</body>
</html>
