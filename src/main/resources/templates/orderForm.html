<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pizza Enjoy</title>
    <link rel="stylesheet" th:href="@{/css/order_form.css}">
</head>
    <body>
        <form method="post" th:action="@{/orders}" th:object="${pizzaOrder}">
            <h1>Order your pizza creations</h1>
            <img th:src="@{/images/PizzaEnjoy.png}">
            <h3>Your pizzas in this order:</h3>
            <a th:href="@{/design}" id="another">Design another pizza</a><br/>

            <ul>
                <li th:each="pizza : ${pizzaOrder?.pizzas}">
                <span th:text="${pizza.name}"></span>
                </li>
            </ul>

            <h3>Deliver my pizza masterpiece to...</h3>
            <label for="deliveryName">Name: </label>
            <input id="deliveryName" type="text" th:field="*{deliveryName}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryName')}"
                  th:errors="*{deliveryName}">delivery name error</span>
            <br/>

            <label for="deliveryStreet">Street address: </label>
            <input id="deliveryStreet" type="text" th:field="*{deliveryStreet}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryStreet')}"
                  th:errors="*{deliveryStreet}">delivery street error</span>
            <br/>

            <label for="deliveryCity">City: </label>
            <input id="deliveryCity" type="text" th:field="*{deliveryCity}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryCity')}"
                  th:errors="*{deliveryCity}">delivery city error</span>
            <br/>

            <label for="deliveryState">State: </label>
            <input id="deliveryState" type="text" th:field="*{deliveryState}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryState')}"
                  th:errors="*{deliveryState}">delivery state error</span>
            <br/>

            <label for="deliveryZip">Zip code: </label>
            <input id="deliveryZip" type="text" th:field="*{deliveryZip}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('deliveryZip')}"
                  th:errors="*{deliveryZip}">delivery zip error</span>
            <br/>

            <h3>Here's how I'll pay...</h3>
            <label for="ccNumber">Credit Card #: </label>
            <input id="ccNumber" type="text" th:field="*{ccNumber}"/>
            <span class="validationError"
                    th:if="${#fields.hasErrors('ccNumber')}"
                    th:errors="*{ccNumber}">CC Num Error</span>
            <br/>

            <label for="ccExpiration">Expiration: </label>
            <input id="ccExpiration" type="text" th:field="*{ccExpiration}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccExpiration')}"
                  th:errors="*{ccExpiration}">CC expiration error</span>
            <br/>

            <label for="ccCVV">CVV: </label>
            <input id="ccCVV" type="text" th:field="*{ccCVV}"/>
            <span class="validationError"
                  th:if="${#fields.hasErrors('ccCVV')}"
                  th:errors="*{ccCVV}">CC CVV error</span>
            <br/>
            <input type="submit" value="Submit Order">
        </form>
    </body>
</html>
