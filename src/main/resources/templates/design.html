<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pizza Enjoy</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<h1>Design your pizza!</h1>
<img th:src="@{/images/PizzaEnjoy.png}"/>
<form method="post" th:object="${pizza}">
    <div class="grid">
        <h3>Designate your sausage:</h3>
        <div th:each="ingredient : ${sausage}">
            <input th:field="*{ingredients}" type="checkbox"
                   th:value="${ingredient.id}"/>
            <span th:text="${ingredient.name}">INGREDIENT</span><br/>
        </div>
    </div>
    <div class="ingredient-group" id="proteins">
        <h3>Pick your tomato</h3>
        <div th:each="ingredient : ${tomato}">
            <input th:field="*{ingredients}" type="checkbox"
                   th:value="${ingredient.id}"/>
            <span th:text="${ingredient.name}">INGREDIENT</span><br/>
        </div>
    </div>

    <div class="ingredient-group" id="cheeses">
        <h3>Choose your cheese</h3>
        <div th:each="ingredient : ${cheese}">
            <input th:field="*{ingredients}" type="checkbox"
                   th:value="${ingredient.id}"/>
            <span th:text="${ingredient.name}">INGREDIENT</span><br/>
        </div>
    </div>

    <div class="ingredient-group" id="veggies">
        <h3>Determine your veggies:</h3>
        <div th:each="ingredient : ${veggies}">
            <input th:field="*{ingredients}" type="checkbox"
                   th:value="${ingredient.id}"/>
            <span th:text="${ingredient.name}">INGREDIENT</span><br/>
        </div>
    </div>

    <div class="ingredient-group" id="thick_crust">
        <h3>Select your thick crust:</h3>
        <div th:each="ingredient : ${thick_crust}">
            <input th:field="*{ingredients}" type="checkbox"
                   th:value="${ingredient.id}"/>
            <span th:text="${ingredient.name}">INGREDIENT</span><br/>
        </div>
    </div>

    <div>
        <h3>Name your pizza creation</h3>
        <input id="name__pizza" type="text" th:field="*{name}"/>
        <br/>
        <button type="submit" id="processPizzaBtn">Submit Your Pizza</button>
    </div>
</form>
</body>
</html>
