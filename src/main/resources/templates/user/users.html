<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<h1>Users</h1>

<ul>
    <li th:each="user : ${users}">
        <span th:text="${user.getFullname()}">Fullname</span>
    </li>
</ul>

</body>
</html>
